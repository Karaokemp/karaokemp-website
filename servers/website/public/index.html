<!DOCTYPE html>
<html>
<head>
  <title>Karaokemp Website!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: white;
  color: black;
}

.right {
  right: 0;
  background-color: gray;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>
  <header>
  </header>
<div class="split left">
  <img src="logo.png" alt="Karaokemp Logo" style="width: 30%;height: auto;">
  <h1>Karaokemp Website!</h1>
  <h2>Request Karaoke song for the Burnerot!</h2>
  <form action="/request" method="POST">
  <input text = "Youtube Link" name = "song_url" placeholder = "Youtube Link" style="width: 40%; height:2em"/>
  <input text = "Youtube Link" name = "requester" placeholder = "Your name" style="width: 15%; height: 2em"/> 
  <input type="submit" />
  </form></div>

<div class="split right">
    <h2>Requests</h2>
    <ul id="karaoke-songs"></ul>
    <script>
      const url = 'http://localhost/karaoke-songs';
      const ul = document.getElementById("karaoke-songs")
      const list = document.createDocumentFragment();
      fetch(url)
      .then((response) => {
        return response.json()
      })
      .then((songs) => {
        songs.map(function(song) {
          let li = document.createElement('li');
          let link = document.createElement('a');
          
          link.innerHTML = song.title;
          link.setAttribute("href",song.url)
          link.setAttribute("title",`By ${song.requester}`)

          li.appendChild(link);
        ul.appendChild(li);
  
        });
      })
      .catch(function(error) {
        console.log(error);
      });
      ul.appendChild(list);
      </script>
</div>
     
</body>
</html>
